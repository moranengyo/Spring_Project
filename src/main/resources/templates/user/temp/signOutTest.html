<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<head>
  <meta charset="UTF-8">
  <title>Title</title>

  <link rel="stylesheet" href="/css/bootstrap.css">

  <script src="/js/jquery-3.7.1.js"></script>
  <script src="/js/bootstrap.bundle.js"></script>

  <script>
      $(document).ready(function () {
          $("#frm").on("submit", function () {
              if ($("#pw1").val() == $("#pw2").val()) {
                  $("#method").val("DELETE");

                  const frm = $("#frm")[0];
                  frm.action = "/signOut";
                  frm.submit();
              }
              else {
                  alert("비번 다름");
              }
          });
      });
  </script>


</head>
<body>

<form id="frm" action="/signOut" method="POST">
  <input type="hidden" id="method" name="_method">
  <div class="form-floating">
    <input type="password" id="pw1" name="userPw" class="form-control" placeholder="PW입력">
    <label for="pw1" class="form-label">PW입력</label>
  </div>
  <div class="form-floating">
    <input type="password" id="pw2" name="userPw" class="form-control" placeholder="PW입력">
    <label for="pw2" class="form-label">PW입력</label>
  </div>
  <button type="submit" class="btn btn-danger">탈퇴</button>
</form>

</body>
</html>
