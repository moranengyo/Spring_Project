<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<head>
  <meta charset="UTF-8">
  <title>Title</title>

  <link rel="stylesheet" href="/css/bootstrap.css">

  <script src="/js/jquery-3.7.1.js"></script>
  <script src="/js/bootstrap.bundle.js"></script>

</head>
<body>
<h1>회원가입</h1>

<div class="container mt-5">
  <div class="row">
    <div class="col-sm">
      <form action="signIn" method="post">
        <div class="form-floating mt-2">
          <input type="text" class="form-control" id="user-id" name="userId" placeholder="사용할 ID">
          <label for="user-id">사용할 ID</label>
        </div>

        <div class="form-floating mt-2">
          <input type="password" class="form-control" id="user-pw" name="userPw" placeholder="사용할 PW">
          <label for="user-pw">사용할 PW</label>
        </div>

        <div class="form-floating mt-2">
          <input type="password" class="form-control" id="user-pw-chk" name="userPwChk" placeholder="PW 확인">
          <label for="user-pw-chk">PW 확인</label>
        </div>

        <div class="form-floating mt-2">
          <input type="number" class="form-control" id="age" name="age" placeholder="나이">
          <label for="age">나이</label>
        </div>

        <div class="form-floating mt-2">
          <input type="text" class="form-control" id="email" name="email" placeholder="이메일">
          <label for="email">이메일</label>
        </div>

        <div class="form-check mt-2">
          <input class="form-check-input" type="radio" id="genderM" name="gender" value="M">
          <label for="genderM" class="form-check-label">남</label>
        </div>

        <div class="form-check mt-2">
          <input class="form-check-input" type="radio" id="genderW" name="gender" value="W">
          <label for="genderW" class="form-check-label">여</label>
        </div>

        <div class="form-floating mt-2">
          <input type="text" class="form-control" id="movie-cate" name="movieCate" placeholder="선호장르">
          <label for="movie-cate">선호장르</label>
        </div>

        <div class="row">
          <div class="col-3">
            <button type="submit" class="btn btn-primary mt-3 gap-2">가입</button>
          </div>
        </div>

      </form>
    </div>
  </div>
</div>
</body>
</html>
