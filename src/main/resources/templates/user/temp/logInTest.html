<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<head>
  <meta charset="UTF-8">
  <title>Title</title>

  <link rel="stylesheet" href="/css/bootstrap.css">

  <script src="/js/jquery-3.7.1.js"></script>
  <script src="/js/bootstrap.bundle.js"></script>

  <script>
    $(document).ready(function () {
       const error = "";
       if (error == "loginFailed") {
           const tag = "<p class='text-danger'>로그인 실패</p>";

           $("#div1").append(tag);
       }
    });
  </script>

</head>
<body>
<main class="container mt-5">
  <section>
    <div class="row">
      <div class="col-sm-4 mx-auto">
        <div class="border rounded-3 p-2">
          <form action="/login" method="post" th:action="@{/templates/login}">
            <div class="mt-3">
              <div class="form-floating">
                <input type="text" class="form-control" id="user-id" name="userId" placeholder="User ID">
                <label for="user-id">User Id</label>
              </div>
            </div>
            <div class="mt-3">
              <div class="form-floating">
                <input type="password" class="form-control" id="user-pw" name="userPw" placeholder="User Password">
                <label for="user-pw">User Password</label>
              </div>
            </div>
            <div class="mt-3 d-grid gap-2">
              <button type="submit" class="btn btn-primary">로그인</button>
              <button type="reset" class="btn btn-secondary" id="btn-cancel">취소</button>
            </div>
          </form>
            <div class="justify-content-start">
              <p><a href="/findId" class="btn btn-link text-decoration-none">id</a>/<a href="/findPassword" class="btn btn-link text-decoration-none">pw</a>찾기</p>
            </div>
            <div class="mt-1 d-flex justify-content-end">
              <a href="/signIn" class="btn btn-link">회원가입</a>
            </div>
          <div id="div1"></div>
        </div>
      </div>
    </div>
  </section>
</main>
</body>
</html>
