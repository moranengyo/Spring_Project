<!DOCTYPE html>
<html lang="ko" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset=" UTF-8">
    <meta name="viewport" content="Width=device-Width,initial-scale=1.0">
    <title>사용하기</title>
    <script src="/js/jquery-3.7.1.js"></script>

    <link href="/css/bootstrap.css" rel="stylesheet">

    <script src="/js/bootstrap.bundle.js"></script>
</head>
<body>
<nav th:fragment="header" class="navbar navbar-expand-sm navbar-dark bg-dark p-3">
    <a href="/" class="navbar-brand ms-3">
        <img src="/image/movcom.png" alt="logo" width="80">
    </a>
    <div class="container-fluid">
        <div class="collapse navbar-collapse" id="navbarContent">
            <ul class="navbar-nav me-auto">
                <li class="nav-item"><a href="/" class="nav-link px-2 text-secondary">Home</a></li>
                <li class="nav-item"><a href="/movie/" class="nav-link px-2 text-white">영화정보</a></li>
                <li class="nav-item"><a href="/board/" class="nav-link px-2 text-white">자유게시판</a></li>
            </ul>

            <form class="d-flex me-3" method="get" action="/movie">
                <input type="search" class="form-control form-control-dark" placeholder="영화 검색.." aria-label="Search" name="searchTitle">
            </form>

            <div class="d-flex align-items-center">
                <a href="/login" class="btn btn-outline-light btn-sm me-2" th:if="${session.userId} == null">로그인</a>
                <a href="/signIn" class="btn btn-warning btn-sm me-2" th:if="${session.userId} == null">회원가입</a>
                <a href="#" class="btn btn-outline-light btn-sm me-2" type="button" th:unless="${session.userId} == null" th:href="@{/user/myProfile}">마이페이지</a>
                <a href="/logout" class="btn btn-danger btn-sm me-2" th:unless="${session.userId} == null">로그아웃</a>
            </div>
        </div>

    </div>
</nav>


</body>
